<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_ui</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="login-text">login with social media</p>
        <div class="login-social">
            <a href="#" class="google-plus"><i class="fa fa-google"></i>Google</a>
            <a href="#" class="facebook"><i class="fa fa-facebook-square"></i>Facebook</a>
            <a href="#" class="linkedin"><i class="fa fa-linkedin"></i>Linkedin</a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i>Twitter</a>
        </div>
        <form action="" class="login-email">
            <p class="login-text">Login with email</p>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <button class="btn">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
